<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <span style="--i:1;"><img src="img/user.jpg" alt=""></span>
            <span style="--i:2;"><img src="img/img2.jpg" alt=""></span>
            <span style="--i:3;"><img src="img/img3.jpg" alt=""></span>
            <span style="--i:4;"><img src="img/img4.jpg" alt=""></span>
            <span style="--i:5;"><img src="img/img5.jpg" alt=""></span>
            <span style="--i:6;"><img src="img/img6.jpg" alt=""></span>
            <span style="--i:7;"><img src="img/img7.jpg" alt=""></span>
            <span style="--i:8;"><img src="img/img9.jpg" alt=""></span>
        </div>
        <div class="buttons">
            <div class="button prev"></div>
            <div class="button next"></div>
        </div>
    </div>

    <script>
        let prev = document.querySelector(".prev");
        let next = document.querySelector(".next");
        let box = document.querySelector('.box');

        let degrees = 0;

        prev.addEventListener('click', () => {
            degrees += 45;
            box.style = `transform: perspective(1000px) rotateY(${degrees}deg)`;
        })

        next.addEventListener('click', () => {
            degrees -= 45;
            box.style = `transform: perspective(1000px) rotateY(${degrees}deg)`;
        })
    </script>
</body>

</html>
