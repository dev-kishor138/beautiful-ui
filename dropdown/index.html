<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="#" class="dropdown-button" onmouseenter="toggleMenuOpen(true);" onmouseleave="toggleMenuOpen(false);">
            skills
            <i class="fa-solid fa-chevron-down"></i>
        </a>
        <a href="#">
            About
        </a>
        <a href="#">
            Portfolio
        </a>
    </nav>
    <div class="menu" onmouseenter="toggleMenuOpen(true);" onmouseleave="toggleMenuOpen(false);">
        <div class="menu-buttons">
            <button class="active" onclick="toggleMenuBlock(this, 0)">
                Coding
            </button>
            <button onclick="toggleMenuBlock(this, 1)">Design</button>
            <button onclick="toggleMenuBlock(this, 2)">DevOps</button>

        </div>
        <div class="menu-content" id="menuContent">
            <div class="swiper swiper-menu">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="menu-block">
                            <p>React</p>
                            <p>Html</p>
                            <p>css</p>
                        </div>
                        <div class="menu-block">
                            <p>React</p>
                            <p>Html</p>
                            <p>css</p>
                        </div>
                        <div class="menu-block">
                            <p>React</p>
                            <p>Html</p>
                            <p>css</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="menu-block">
                            <p>React</p>
                            <p>Html</p>
                            <p>css</p>
                        </div>
                        <div class="menu-block">
                            <p>React</p>
                            <p>Html</p>
                            <p>css</p>
                        </div>
                        <div class="menu-block">
                            <p>React</p>
                            <p>Html</p>
                            <p>css</p>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="menu-block">
                            <p>React</p>
                            <p>Html</p>
                            <p>css</p>
                        </div>
                        <div class="menu-block">
                            <p>React</p>
                            <p>Html</p>
                            <p>css</p>
                        </div>
                        <div class="menu-block">
                            <p>React</p>
                            <p>Html</p>
                            <p>css</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const menuButtons = document.querySelectorAll(".menu-buttons button");

        const toggleMenuOpen = (value) => {
            document.body.classList.toggle("open", value);
        }

        const swiper = new Swiper(".swiper-menu", {
            direction: vertical,
            pagination: {
                el: ".menu-buttons",
                clickable: true,
            },
            grabCursor: true
        })

        swiper.on("slideChange", (swiper) => {
            menuButtons.forEach((button, index) => {
                button.classList.toggle("active", index === swiper.realIndex)
            })
        });

        const toggleMenuBlock = (button, index) => {
            menuButtons.forEach(button => {
                button.classList.remove("active");
                button.classList.toggle("active");
                swiper.slideTo(index);
            })
        }
    </script>
</body>

</html>
